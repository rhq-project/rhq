<html xmlns="http://www.w3.org/1999/html">
<head>
    <!-- this forces us to emulate IE8 "quirks" mode regardless of IE browser version.  It:
         1) Follows the SmartGWT recommendation of not declaring a DOCTYPE and instead using these meta elements.
            http://forums.smartclient.com/showthread.php?t=15973
         2) solves initial app load issues that we experienced on some XP and Vista/Windows7  flavors.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>

    <!-- support internationalized characters -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <link rel="stylesheet" href="CoreGUI-4.9.0.css">
    <!-- for d3 charting -->
    <link rel="stylesheet" href="css/charts-4.9.0.css">

    <script type="text/javascript">
        var search = location.search;
        // only do this if you have not specified locale as query param
        if (search.indexOf("locale") == -1) {
            // IE uses browserLanguage
            var lang = navigator.language != null ? navigator.language : navigator.browserLanguage;
            lang = lang.replace("-", "_");
            document.write("<meta name='gwt:property' content='locale=" + lang + "'>");
        }

    </script>
    <script type="text/javascript">
        (function () {
            var method;
            var noop = function () {
            };
            var methods = [
                'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
                'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
                'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
                'timeStamp', 'trace', 'warn'
            ];
            var length = methods.length;
            var console = (window.console = window.console || {});

            while (length--) {
                method = methods[length];

                // Only stub undefined methods.
                if (!console[method]) {
                    console[method] = noop;
                }
            }
        }());
    </script>

    <title>RHQ</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link rel="shortcut icon" href="images/favicon.ico" />

    <script type="text/javascript">
        var isomorphicDir = "org.rhq.coregui.CoreGUI/sc/";
    </script>


</head>
<body>

<script type="text/javascript" language="javascript"
        src="org.rhq.coregui.CoreGUI/org.rhq.coregui.CoreGUI.nocache.js"></script>

<noscript>
    <h1>Your browser does not support JavaScript!</h1>
    <h2>Please turn it on or use a different browser.</h2>
</noscript>



<div id="Loading-Panel" style="width: 214px; height: 90px; margin-top: 300px; margin-left: 40%; margin-right: 40%;">
    <div style="text-align: center; border: 3px solid lightgray;">
        <img src="images/rhq_logo_animated_100px.gif" alt="Loading..." style="border: none;">
        Loading...
    </div>
</div>

<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

<div id="singleValueTooltip" class="hidden">
    <div><span id="singleValueTooltipTimeLabel"></span><span>: </span><span id="singleValueTooltipTimeValue"></span>
    </div>
    <div><span id="singleValueTooltipDateLabel"></span><span>: </span><span id="singleValueTooltipDateValue"></span>
    </div>
    <hr>
    <div><span id="singleValueTooltipValueLabel"></span><span>: </span><span id="singleValueTooltipValue"></span></div>
</div>
<div id="noDataTooltip" class="hidden">
    <div><span id="noDataTooltipTimeLabel"></span><span>: </span><span id="noDataTooltipTimeValue"></span></div>
    <div><span id="noDataTooltipDateLabel"></span><span>: </span><span id="noDataTooltipDateValue"></span></div>
    <hr>
    <div id="noDataLabel"></div>
</div>
<div id="metricGraphTooltip" class="hidden">
    <div><span id="metricGraphTooltipTimeLabel"></span><span>: </span><span id="metricGraphTooltipTimeValue"></span>
    </div>
    <div><span id="metricGraphTooltipDateLabel"></span><span>: </span><span id="metricGraphTooltipDateValue"></span>
    </div>
    <div><span id="metricGraphTooltipDurationLabel"></span><span>: </span><span
            id="metricGraphTooltipDurationValue"></span>
        <div>
            <hr>
            <div><span id="metricGraphTooltipMaxLabel"></span><span> : </span><span
                    id="metricGraphTooltipMaxValue"></span>
                <div>
                    <div><span id="metricGraphTooltipAvgLabel"></span><span> : </span><span
                            id="metricGraphTooltipAvgValue"></span>

                        <div>
                            <div><span id="metricGraphTooltipMinLabel"></span><span> : </span><span
                                    id="metricGraphTooltipMinValue"></span>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
