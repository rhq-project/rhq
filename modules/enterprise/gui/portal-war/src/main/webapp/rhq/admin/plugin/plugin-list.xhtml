<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/layout/main.xhtml">
<ui:param name="pageTitle" value="Installed Plugins"/>

<ui:define name="breadcrumbs">
   <h:outputLink value="plugin-list.xhtml" >
      ${msg["manage-plugins.installed-plugins.breadcrumb"]}
   </h:outputLink>
</ui:define>

<ui:define name="body">

<h:messages id="pluginsmessages"
            showSummary="true"
            showDetail="true"
            infoClass="InfoBlock"
            warnClass="WarnBlock"
            errorClass="ErrorBlock"
            fatalClass="FatalBlock"
            globalOnly="true"
            layout="table"
            width="100%"/>

<h:form id="pluginsForm">

   <rich:panel>
      <f:facet name="header">
         <h:outputText value="Installed Plugins"/>
      </f:facet>

      <h:panelGrid columns="1" width="100%">

         <rich:dataTable id="pluginsDataTable"
                         value="#{InstalledPluginsUIBean.installedPlugins}"
                         var="plugin"
                         width="100%"
                         columnsWidth="20%, 45%, 15%, 9%"
                         headerClass="tableRowHeader"
                         footerClass="on-pager-footer"
                         onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                         onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


            <!--<rich:column>
               <f:facet name="header">
                  <onc:allSelect target="selectedPlugin"/>
               </f:facet>

               <onc:select name="selectedPlugin" value="#{plugin.id}"/>
            </rich:column>-->

            <rich:column rendered="#{param.debug}">
               <f:facet name="header">
                  <h:outputText styleClass="headerText" value="ID"/>
               </f:facet>

               <h:outputText value="#{plugin.id}"/>
            </rich:column>


            <rich:column>
               <f:facet name="header">
                  <h:outputText styleClass="headerText" value="Name"/>
               </f:facet>

               <h:outputLink value="/rhq/admin/plugin/plugin-details.xhtml">
                  <f:param name="plugin" value="#{plugin.name}"/>
                  <h:outputText value="#{plugin.displayName}"/>
               </h:outputLink>

            </rich:column>


            <rich:column>
               <f:facet name="header">
                  <h:outputText styleClass="headerText" value="Description"/>
               </f:facet>

               <h:outputText value="#{plugin.description}"/>
            </rich:column>

            <rich:column>
               <f:facet name="header">
                  <h:outputText styleClass="headerText" value="Last Update"/>
               </f:facet>

               <h:outputText value="#{plugin.mtime}">
                  <f:converter converterId="UserDateTimeConverter" />
               </h:outputText>
            </rich:column>


            <rich:column>
               <f:facet name="header">
                  <h:outputText styleClass="headerText" value="Active"/>
               </f:facet>

               <h:outputText value="#{plugin.enabled}"/>
            </rich:column>

            <f:facet name="footer">
               <rich:columnGroup>
                  <rich:column colspan="4" width="100%">
                     <h:commandButton action="#{InstalledPluginsUIBean.scan}"
                                      value="SCAN FOR UPDATES" styleClass="on-pager-button buttonsmall">
                     </h:commandButton>
                  </rich:column>
               </rich:columnGroup>
            </f:facet>

         </rich:dataTable>

      </h:panelGrid>

   </rich:panel>
</h:form>

<rich:panel>
    <f:facet name="header">
       <h:outputText value="Upload Plugin"/>
    </f:facet>

    <h:panelGrid columns="1" width="100%">
        <rich:fileUpload
            id="upload"
            fileUploadListener="#{InstalledPluginsUIBean.fileUploadListener}"
            maxFilesQuantity="10"
            acceptedTypes="jar"
            noDuplicate="true"
            immediateUpload="false"
            autoclear="false"
            allowFlash="false">
            <a4j:support event="onuploadcomplete" reRender="pluginsmessages" />
        </rich:fileUpload>
    </h:panelGrid>

</rich:panel>

</ui:define>

</ui:composition>

</html>
