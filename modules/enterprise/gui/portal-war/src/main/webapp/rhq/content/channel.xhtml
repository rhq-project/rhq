<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="id" value="${param.id}" />
   <ui:param name="mode" value="${param.mode}" />
   <ui:param name="pageTitle" value="Channel '#{ChannelDetailsUIBean.channel.name}'"/>
   <ui:param name="item" value="#{ChannelDetailsUIBean.channel}" />
   
   <ui:define name="breadcrumbs">
      <h:outputLink value="listChannels.xhtml">
         ${msg["channel.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="channel.xhtml">
         #{item.name}
         <f:param name="mode" value="view" />
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
   </ui:define>
   
   <ui:define name="body">
   
   <br/>
   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <h:form id="channelDetailsForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
            
         <rich:panel>
            <f:facet name="header">Basic Details</f:facet>
            <table>
               <tr>
                  <td align="right"><b>Name:</b></td>
                  <td align="left">
                     <h:inputText  rendered="${mode eq 'edit'}" value="#{ChannelDetailsUIBean.channel.name}" />
                     <h:outputText rendered="${mode ne 'edit'}" value="#{ChannelDetailsUIBean.channel.name}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Description:</b></td>
                  <td align="left">
                     <h:inputTextarea rendered="${mode eq 'edit'}" rows="3" cols="20" value="#{ChannelDetailsUIBean.channel.description}"/>
                     <h:outputText    rendered="${mode ne 'edit'}" value="#{ChannelDetailsUIBean.channel.description}"/>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Creation Date:</b></td>
                  <td align="left">
                     <h:outputText value="#{ChannelDetailsUIBean.channel.creationDate}">
                        <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                     </h:outputText>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Last Modified Date:</b></td>
                  <td align="left">
                     <h:outputText value="#{ChannelDetailsUIBean.channel.lastModifiedDate}">
                        <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                     </h:outputText>
                  </td>
               </tr>
            </table>
         </rich:panel>

         <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton rendered="${mode ne 'edit'}"
                             value="EDIT" action="#{ChannelDetailsUIBean.edit}"
                             alt="Edit" styleClass="buttonmed" id="editButton"/>
            <h:commandButton rendered="${mode eq 'edit'}"
                             value="SAVE" action="#{ChannelDetailsUIBean.save}"
                             alt="Save" styleClass="buttonmed" id="saveButton"/>
            <h:commandButton rendered="${mode eq 'edit'}"
                             value="CANCEL" action="#{ChannelDetailsUIBean.cancel}"
                             alt="Cancel" styleClass="buttonmed" id="cancelButton"/>
         </h:panelGrid>

      </h:form>

      <!-- CONTENT SOURCE LIST -->

      <h:form id="channelContentSourcesListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Content Sources Associated With This Channel"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelContentSourcesDataModel" value="#{ChannelContentSourcesUIBean.dataModel}"/>
            <rich:dataTable binding="#{ChannelContentSourcesUIBean.dataTable}"
                            id="channelContentSourcesDataTable"
                            rows="#{PageControl.ChannelContentSourcesList.pageSize}"
                            value="#{channelContentSourcesDataModel}"
                            var="contentsourceitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%, 9%, 9%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelContentSourcesList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannelContentSources" />
                  </f:facet>
                  
                  <onc:select name="selectedChannelContentSources" value="#{contentsourceitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{contentsourceitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="contentSource.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{contentsourceitem.id}"/>
                     <h:outputText value="#{contentsourceitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.creationDate">
                        <h:outputText styleClass="headerText" value="Date Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Date Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lazyLoad">
                        <h:outputText styleClass="headerText" value="Lazy Load?" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.lazyLoad}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.downloadMode">
                        <h:outputText styleClass="headerText" value="Download Mode" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.downloadMode}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 8:7 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 8 : 7}" width="100%">
                        <h:commandButton action="#{ChannelContentSourcesUIBean.associateWithContentSources}"
                                         value="ASSOCIATE..." styleClass="on-pager-button buttonsmall"/>
                        <onc:selectCommandButton action="#{ChannelContentSourcesUIBean.deleteSelectedChannelContentSources}"
                                                 value="DISASSOCIATE SELECTED" target="selectedChannelContentSources" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelContentSourcesDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelContentSourcesDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelContentSourcesList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>
      
      <!-- SUBSCRIBER RESOURCE LIST -->

      <h:form id="channelResourcesListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Resources Subscribed To This Channel"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelResourcesDataModel" value="#{ChannelResourcesUIBean.dataModel}"/>
            <rich:dataTable binding="#{ChannelResourcesUIBean.dataTable}"
                            id="channelResourcesDataTable"
                            rows="#{PageControl.ChannelResourcesList.pageSize}"
                            value="#{channelResourcesDataModel}"
                            var="resourceitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelResourcesList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannelResources" />
                  </f:facet>
                  
                  <onc:select name="selectedChannelResources" value="#{resourceitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{resourceitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="/resource/common/monitor/Visibility.do">
                     <f:param name="id" value="#{resourceitem.id}"/>
                     <f:param name="mode" value="currentHealth"/>
                     <h:outputText value="#{resourceitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.resourceType.name">
                        <h:outputText styleClass="headerText" value="Resource Type" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.resourceType.name}"/>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.version}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <h:commandButton action="#{ChannelResourcesUIBean.subscribeResources}"
                                         value="SUBSCRIBE..." styleClass="on-pager-button buttonsmall"/>
                        <onc:selectCommandButton action="#{ChannelResourcesUIBean.deleteSelectedChannelResources}"
                                                 value="UNSUBSCRIBE SELECTED" target="selectedChannelResources" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelResourcesDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelResourcesDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelResourcesList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

      <!-- PACKAGE VERSION LIST -->

      <h:form id="channelPackageVersionsListForm">
      <a4j:region id="packageList">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Package Versions Accessible To This Channel"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

               <h:panelGroup layout="block" style="margin-bottom: 6px;">

                  <b>Filter By: </b>
                  <h:inputText id="packageFilter" value="#{ChannelPackageVersionsUIBean.packageFilter}">
                     <a4j:support event="onchange" reRender="channelPackageVersionsDataTable, channelPackageVersionsDataTableScroller"/>
                  </h:inputText>

                  <a4j:status>
                     <f:facet name="start">
                        &nbsp; &nbsp; <h:graphicImage value="/images/status_bar.gif"/>
                     </f:facet>
                  </a4j:status>
                  
               </h:panelGroup>


            <ui:param name="channelPackageVersionsDataModel" value="#{ChannelPackageVersionsUIBean.dataModel}"/>
            <rich:dataTable binding="#{ChannelPackageVersionsUIBean.dataTable}"
                            id="channelPackageVersionsDataTable"
                            rows="#{PageControl.ChannelPackageVersionsList.pageSize}"
                            value="#{channelPackageVersionsDataModel}"
                            var="pvitem"
                            width="100%"
                            columnsWidth="5%,20%, 10%, 5%, 60%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelPackageVersionsList" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedPackages"/>
                  </f:facet>

                  <onc:select name="selectedPackages" value="#{pvitem.id}"/>
               </rich:column>
               
      
               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{pvitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.displayName">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="packageVersion.xhtml">
                     <f:param name="id" value="#{pvitem.id}"/>
                     <h:outputText value="#{pvitem.displayName}" />
                  </h:outputLink>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.displayVersion}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.architecture.name">
                        <h:outputText styleClass="headerText" value="Arch" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.architecture.name}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.shortDescription">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.shortDescription}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 5:4 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">

                         <ui:param name="confirmInstallMessage" value="#{msg['channel.view.deployPackageConfirm']}"/>
                         <ui:remove>
                         <!-- NOTE: The onclick JavaScript block below should not return true under any circumstance. It is does so,
                                    the JSF-RI-generated JavaScript will never get executed, and the browser will proceed to
                                    redirect to "#", which will do nothing but refresh the current page. -->
                         </ui:remove>
                         <onc:selectCommandButton action="#{ChannelPackageVersionsUIBean.installSelectedPackages}"
                                                  value="INSTALL PACKAGES" target="selectedPackages"
                                                  onclick="if (!confirm('#{confirmInstallMessage}')) return false"
                                                  styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelPackageVersionsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelPackageVersionsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelPackageVersionsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </a4j:region>
      </h:form>

   </ui:define>
</ui:composition>

</html>
