<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="id" value="${param.id}" />
   <ui:param name="pageTitle" value="Associate Content Sources to Channel '#{ChannelDetailsUIBean.channel.name}'"/>
   <ui:param name="item" value="#{ChannelDetailsUIBean.channel}" />
   
   <ui:define name="breadcrumbs">
      <h:outputLink value="listChannels.xhtml">
         ${msg["channel.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="channel.xhtml">
         #{item.name}
         <f:param name="mode" value="view" />
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
      &gt;
      <h:outputLink value="channelAssociations.xhtml">
         Associate With Content Sources
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
   </ui:define>
   
   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <!-- ASSOCIATED CONTENT SOURCE LIST -->

      <h:form id="channelAssociationsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Content Sources Associated With This Channel"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelAssociationsDataModel" value="#{ChannelAssociationsUIBean.dataModel}"/>
            <rich:dataTable id="channelAssociationsDataTable"
                            rows="#{PageControl.ChannelAssociationsList.pageSize}"
                            value="#{channelAssociationsDataModel}"
                            var="contentsourceitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%, 9%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelAssociationsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannelAssociations" />
                  </f:facet>
                  
                  <onc:select name="selectedChannelAssociations" value="#{contentsourceitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{contentsourceitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="contentSource.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{contentsourceitem.id}"/>
                     <h:outputText value="#{contentsourceitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.creationDate">
                        <h:outputText styleClass="headerText" value="Date Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Date Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lazyLoad">
                        <h:outputText styleClass="headerText" value="Lazy Load?" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.lazyLoad}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 7:6 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 7 : 6}" width="100%">
                        <onc:selectCommandButton action="#{ChannelAssociationsUIBean.deleteSelectedChannelAssociations}"
                                                 value="DISASSOCIATE SELECTED" target="selectedChannelAssociations" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelAssociationsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelAssociationsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelAssociationsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

      <!-- DISASSOCIATED CONTENT SOURCE LIST 
           (this actually lists all content sources,
           but only those disassocated can you select) -->

      <h:form id="channelDisassociationsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Available Content Sources"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelDisassociationsDataModel" value="#{ChannelDisassociationsUIBean.dataModel}"/>
            <rich:dataTable id="channelDisassociationsDataTable"
                            rows="#{PageControl.ChannelDisassociationsList.pageSize}"
                            value="#{channelDisassociationsDataModel}"
                            var="contentsourceitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%, 9%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelDisassociationsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannelDisassociations" />
                  </f:facet>
                  
                  <onc:select rendered="#{ChannelAssociationsUIBean.associatedList[contentsourceitem.id] eq null}"
                              name="selectedChannelDisassociations" value="#{contentsourceitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{contentsourceitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="contentSource.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{contentsourceitem.id}"/>
                     <h:outputText value="#{contentsourceitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.creationDate">
                        <h:outputText styleClass="headerText" value="Date Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Date Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lazyLoad">
                        <h:outputText styleClass="headerText" value="Lazy Load?" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.lazyLoad}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{contentsourceitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 7:6 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 7 : 6}" width="100%">
                        <onc:selectCommandButton action="#{ChannelDisassociationsUIBean.associateSelectedContentSourcesWithChannel}"
                                                 value="ASSOCIATE SELECTED" target="selectedChannelDisassociations" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelDisassociationsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelDisassociationsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelDisassociationsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

   </ui:define>
</ui:composition>

</html>
