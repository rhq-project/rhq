<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="id" value="${param.id}" />
   <ui:param name="pageTitle" value="Subscribe Resources to Channel '#{ChannelDetailsUIBean.channel.name}'"/>
   <ui:param name="item" value="#{ChannelDetailsUIBean.channel}" />
   
   <ui:define name="breadcrumbs">
      <h:outputLink value="listChannels.xhtml">
         ${msg["channel.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="channel.xhtml">
         #{item.name}
         <f:param name="mode" value="view" />
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
      &gt;
      <h:outputLink value="channelSubscriptions.xhtml">
         Subscribe Resources
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
   </ui:define>
   
   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <!-- ASSOCIATED RESOURCE LIST -->

      <h:form id="channelSubscriptionsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Resources Subscribed To This Channel"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelSubscriptionsDataModel" value="#{ChannelSubscriptionsUIBean.dataModel}"/>
            <rich:dataTable id="channelSubscriptionsDataTable"
                            rows="#{PageControl.ChannelSubscriptionsList.pageSize}"
                            value="#{channelSubscriptionsDataModel}"
                            var="resourceitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%, 49%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelSubscriptionsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannelSubscriptions" />
                  </f:facet>
                  
                  <onc:select name="selectedChannelSubscriptions" value="#{resourceitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{resourceitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="#{onf:getDefaultResourceTabURL()}">
                     <f:param name="id" value="#{resourceitem.id}"/>
                     <h:outputText value="#{resourceitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.resourceType.name">
                        <h:outputText styleClass="headerText" value="Resource Type" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.resourceType.name}"/>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                        <h:outputText styleClass="headerText" value="Version" />
                  </f:facet>

                  <h:outputText value="#{resourceitem.version}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Description" />
                  </f:facet>

                  <h:outputText value="#{resourceitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <onc:selectCommandButton action="#{ChannelSubscriptionsUIBean.deleteSelectedChannelSubscriptions}"
                                                 value="UNSUBSCRIBE SELECTED" target="selectedChannelSubscriptions" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelSubscriptionsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelSubscriptionsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelSubscriptionsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

      <!-- UNSUBSCRIBED RESOURCE LIST (this actually lists all resources ) -->

      <h:form id="channelUnsubscriptionsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Available Resources"/>
            </f:facet>

            <table>
               <tr>
                  <td>Search:</td>
                  <td>
                     <h:inputText id="searchStringFilter" value="#{ChannelUnsubscriptionsUIBean.searchString}" />
                  </td>
                  <td>
                     <h:selectOneMenu id="searchCategoryFilter" value="#{ChannelUnsubscriptionsUIBean.searchCategory}">
                        <f:selectItem itemValue="PLATFORM" itemLabel="Platform" />
                        <f:selectItem itemValue="SERVER" itemLabel="Server" />
                        <f:selectItem itemValue="SERVICE" itemLabel="Service" />
                     </h:selectOneMenu> 
                  </td>
                  <td>
                     <h:graphicImage value="/images/dash-button_go-arrow.gif">
                        <a4j:support event="onclick" reRender="channelUnsubscriptionsDataTable, channelUnsubscriptionsDataTableScroller"/>
                     </h:graphicImage>
                  </td>
                  <td>
                     <a4j:status>
                        <f:facet name="start">
                           <h:graphicImage value="/images/status_bar.gif"/>
                        </f:facet>
                     </a4j:status>
                  </td>
               </tr>
            </table>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelUnsubscriptionsDataModel" value="#{ChannelUnsubscriptionsUIBean.dataModel}"/>
            <rich:dataTable id="channelUnsubscriptionsDataTable"
                            rows="#{PageControl.ChannelUnsubscriptionsList.pageSize}"
                            value="#{channelUnsubscriptionsDataModel}"
                            var="availableitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%, 49%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelUnsubscriptionsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannelUnsubscriptions" />
                  </f:facet>
                  
                  <onc:select name="selectedChannelUnsubscriptions" value="#{availableitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="res.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{availableitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="res.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="#{onf:getDefaultResourceTabURL()}">
                     <f:param name="id" value="#{availableitem.id}"/>
                     <h:outputText value="#{availableitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="res.resourceType.name">
                        <h:outputText styleClass="headerText" value="Resource Type" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{availableitem.resourceType.name}"/>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="res.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{availableitem.version}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Description" />
                  </f:facet>

                  <h:outputText value="#{availableitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <onc:selectCommandButton action="#{ChannelUnsubscriptionsUIBean.associateSelectedContentSourcesWithChannel}"
                                                 value="SUBSCRIBE SELECTED" target="selectedChannelUnsubscriptions" styleClass="on-pager-button buttonsmall"/>
                        
                        <ui:param name="paginationDataTableName" value="channelUnsubscriptionsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelUnsubscriptionsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelUnsubscriptionsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

   </ui:define>
</ui:composition>

</html>
