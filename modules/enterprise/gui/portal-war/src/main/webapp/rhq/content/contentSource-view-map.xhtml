   <ui:param name="pageTitle" value="Create Content Source - Add Map To List '#{param.listName}'"/>

   <ui:define name="breadcrumbs">
      <h:outputLink value="listContentSources.xhtml">
         ${msg["contentsource.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="createContentSource.xhtml">
         ${msg["contentsource.new.breadcrumb"]}
      </h:outputLink>

   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"

               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <h:form id="editContentSourceConfigurationForm" onsubmit="prepareInputsForSubmission(this)">

         <input type="hidden" name="mode" value="edit"/>
         <input type="hidden" name="id" value="#{ContentSourceDetailsUIBean.contentSource.id}"/>

         <onc:config configurationDefinition="#{ContentSourceDetailsUIBean.contentSourceTypeConfigurationDefinition}"
                     configuration="#{ContentSourceDetailsUIBean.contentSource.configuration}"
                     listName="#{param.listName}"/>

         <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton value="OK" type="submit" action="#{CreateContentSourceUIBean.finishAddMap}"
                             alt="Click to Add Map" styleClass="buttonmed"/>
            <h:commandButton value="RESET" type="reset" immediate="true"
                             alt="Click to Reset Fields" styleClass="buttonmed"/>
         </h:panelGrid>
         
      </h:form>
