<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="id" value="#{param.id}" />
   <ui:param name="mode" value="#{param.mode}" />
   <ui:param name="pageTitle" value="Content Source '#{ContentSourceDetailsUIBean.contentSource.name}'"/>
   <ui:param name="item" value="#{ContentSourceDetailsUIBean.contentSource}" />
   
   <ui:define name="breadcrumbs">
      <h:outputLink value="listContentSources.xhtml">
         ${msg["contentsource.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="contentSource.xhtml">
         #{item.name}
         <f:param name="mode" value="view" />
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
   </ui:define>
   
   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <h:form id="contentSourceDetailsForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>

         <rich:panel>
            <f:facet name="header">Basic Details</f:facet>
            <table>
               <tr>
                  <td align="right"><b>Type:</b></td>
                  <td align="left">
                     <h:outputText value="#{ContentSourceDetailsUIBean.contentSource.contentSourceType.name}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Name:</b></td>
                  <td align="left">
                     <h:inputText  rendered="${mode eq 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.name}" />
                     <h:outputText rendered="${mode ne 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.name}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Description:</b></td>
                  <td align="left">
                     <h:inputTextarea rendered="${mode eq 'edit'}" rows="3" cols="20" value="#{ContentSourceDetailsUIBean.contentSource.description}"/>
                     <h:outputText    rendered="${mode ne 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.description}"/>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Sync Schedule:</b></td>
                  <td align="left">
                     <h:inputText  rendered="${mode eq 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.syncSchedule}" />
                     <h:outputText rendered="${mode ne 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.syncSchedule}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Lazy Load:</b></td>
                  <td align="left">
                     <h:selectBooleanCheckbox rendered="${mode eq 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.lazyLoad}" />
                     <h:outputText            rendered="${mode ne 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.lazyLoad}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Download Mode:</b></td>
                  <td align="left">
                     <h:selectOneMenu rendered="${mode eq 'edit'}"
                                      value="#{ContentSourceDetailsUIBean.selectedDownloadMode}">
                        <f:selectItems value="#{ContentSourceDetailsUIBean.downloadModes}" />
                     </h:selectOneMenu> 
                     <h:outputText rendered="${mode ne 'edit'}" value="#{ContentSourceDetailsUIBean.contentSource.downloadMode}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Creation Date:</b></td>
                  <td align="left">
                     <h:outputText value="#{ContentSourceDetailsUIBean.contentSource.creationDate}">
                        <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                     </h:outputText>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Last Modified Date:</b></td>
                  <td align="left">
                     <h:outputText value="#{ContentSourceDetailsUIBean.contentSource.lastModifiedDate}">
                        <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                     </h:outputText>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Last Download Error:</b></td>
                  <td align="left">
                     <h:outputLink rendered="#{ContentSourceDetailsUIBean.contentSource.loadErrorMessage ne null}"
                                   value="javascript:displayMessageModal('Last Download Error','#{ContentSourceDetailsUIBean.contentSource.loadErrorMessage}')">
                        <h:outputText value="Click here to view..."/>
                     </h:outputLink>
                     <h:outputText rendered="#{ContentSourceDetailsUIBean.contentSource.loadErrorMessage eq null}" value="None"/>
                  </td>
               </tr>
            </table>
         </rich:panel>
         
         <rich:panel>
            <table>
               <tr>
                  <td>
                     <onc:config configurationDefinition="#{ContentSourceDetailsUIBean.contentSourceTypeConfigurationDefinition}"
                                 configuration="#{ContentSourceDetailsUIBean.contentSource.configuration}"
                                 readOnly="#{mode ne 'edit'}"
                                 nullConfigurationDefinitionMessage="This content source type does not require a configuration."
                                 nullConfigurationMessage="Configuration is empty."
                                 nullConfigurationStyle="InfoBlock"/>
                  </td>
               </tr>
            </table>
         </rich:panel>
         
         <h:panelGrid columns="3" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton rendered="${mode ne 'edit'}"
                             value="EDIT" action="#{ContentSourceDetailsUIBean.edit}"
                             alt="Edit" styleClass="buttonmed" id="editButton"/>
            <h:commandButton rendered="${mode ne 'edit'}"
                             value="TEST CONNECTION" action="#{ContentSourceDetailsUIBean.test}"
                             alt="Test Connection" styleClass="buttonmed" id="testButton"/>
            <h:commandButton rendered="${mode ne 'edit'}"
                             value="SYNCHRONIZE" action="#{ContentSourceDetailsUIBean.sync}"
                             alt="Synchronize" styleClass="buttonmed" id="syncButton"/>
            <h:commandButton rendered="${mode eq 'edit'}"
                             value="SAVE" action="#{ContentSourceDetailsUIBean.save}"
                             alt="Save" styleClass="buttonmed" id="saveButton"/>
            <h:commandButton rendered="${mode eq 'edit'}"
                             value="CANCEL" action="#{ContentSourceDetailsUIBean.cancel}"
                             alt="Cancel" styleClass="buttonmed" id="cancelButton"/>
         </h:panelGrid>

      </h:form>

      <!-- CHANNELS LIST -->

      <h:form id="contentSourceChannelsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Channels Associated With This Content Source"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="contentSourceChannelsDataModel" value="#{ContentSourceChannelsUIBean.dataModel}"/>
            <rich:dataTable id="contentSourceChannelsDataTable"
                            rows="#{PageControl.ContentSourceChannelsList.pageSize}"
                            value="#{contentSourceChannelsDataModel}"
                            var="channelitem"
                            width="100%"
                            columnsWidth="1%, 20%, 20%, 20%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ContentSourceChannelsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedContentSourceChannels" />
                  </f:facet>
                  
                  <onc:select name="selectedContentSourceChannels" value="#{channelitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{channelitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="channel.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{channelitem.id}"/>
                     <h:outputText value="#{channelitem.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.creationDate">
                        <h:outputText styleClass="headerText" value="Date Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{channelitem.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Date Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{channelitem.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{channelitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <onc:selectCommandButton action="#{ContentSourceChannelsUIBean.deleteSelectedContentSourceChannels}"
                                                 value="DISASSOCIATE SELECTED" target="selectedContentSourceChannels" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="contentSourceChannelsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{contentSourceChannelsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ContentSourceChannelsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>
      
      <!-- SYNCHRONIZATION RESULTS LIST -->

      <h:form id="contentSourceSyncResultsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Synchronization Results"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="contentSourceSyncResultsDataModel" value="#{ContentSourceSyncResultsUIBean.dataModel}"/>
            <rich:dataTable id="contentSourceSyncResultsDataTable"
                            rows="#{PageControl.ContentSourceSyncResultsList.pageSize}"
                            value="#{contentSourceSyncResultsDataModel}"
                            var="syncitem"
                            width="100%"
                            columnsWidth="1%, 10%, 20%, 20%, 10%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ContentSourceSyncResultsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedContentSourceSyncResults" />
                  </f:facet>
                  
                  <onc:select name="selectedContentSourceSyncResults" value="#{syncitem.id}" />
               </rich:column>
      
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="ID" />
                  </f:facet>
                  
                  <h:outputText value="#{syncitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cssr.startTime">
                        <h:outputText styleClass="headerText" value="Start Time" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{syncitem.startTime}">
                     <f:converter converterId="UserDateTimeConverter" />
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cssr.endTime">
                        <h:outputText styleClass="headerText" value="End Time" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{syncitem.endTime}">
                     <f:converter converterId="UserDateTimeConverter" />
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cssr.status">
                        <h:outputText styleClass="headerText" value="Status" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{syncitem.status}"/>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Results" />
                  </f:facet>
               
                  <h:outputLink rendered="#{syncitem.results ne null}"
                                value="javascript:displayMessageModal('Results','#{syncitem.results}')">
                     <h:outputText value="Click to view..."/>
                  </h:outputLink>
                  <h:outputText rendered="#{syncitem.results eq null}" value=""/>
               </rich:column>
               
               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="6" width="100%">
                        <onc:selectCommandButton action="#{ContentSourceSyncResultsUIBean.deleteSelectedContentSourceSyncResults}"
                                                 value="DELETE SELECTED" target="selectedContentSourceSyncResults" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="contentSourceSyncResultsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{contentSourceSyncResultsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ContentSourceSyncResultsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

      <!-- PACKAGE VERSION LIST -->

      <h:form id="contentSourcePackageVersionsListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
      
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Package Versions Originating From This Content Source"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="contentSourcePackageVersionsDataModel" value="#{ContentSourcePackageVersionsUIBean.dataModel}"/>
            <rich:dataTable id="contentSourcePackageVersionsDataTable"
                            rows="#{PageControl.ContentSourcePackageVersionsList.pageSize}"
                            value="#{contentSourcePackageVersionsDataModel}"
                            var="pvitem"
                            width="100%"
                            columnsWidth="20%, 10%, 10%, 40%, 20%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ContentSourcePackageVersionsList" />
               </f:facet>
      
               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pvcs.packageVersion.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{pvitem.packageVersionContentSourcePK.packageVersion.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pvcs.packageVersion.displayName">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="packageVersion.xhtml">
                     <f:param name="id" value="#{pvitem.packageVersionContentSourcePK.packageVersion.id}"/>
                     <h:outputText value="#{pvitem.packageVersionContentSourcePK.packageVersion.displayName}" />
                  </h:outputLink>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pvcs.packageVersion.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.packageVersionContentSourcePK.packageVersion.displayVersion}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pvcs.packageVersion.architecture.name">
                        <h:outputText styleClass="headerText" value="Arch" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.packageVersionContentSourcePK.packageVersion.architecture.name}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pvcs.packageVersion.shortDescription">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.packageVersionContentSourcePK.packageVersion.shortDescription}" escape="false"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pvcs.location">
                        <h:outputText styleClass="headerText" value="Location" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{pvitem.location}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <ui:param name="paginationDataTableName" value="contentSourcePackageVersionsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{contentSourcePackageVersionsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ContentSourcePackageVersionsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

   </ui:define>

</ui:composition>

</html>
