<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="pageTitle" value="Create New Channel"/>
   
   <ui:define name="breadcrumbs">
      <h:outputLink value="listChannels.xhtml">
         ${msg["channel.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="createChannel.xhtml">
         ${msg["channel.new.breadcrumb"]}
      </h:outputLink>
   </ui:define>
   
   <ui:define name="body">
   
   <br/>
   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>
   
      <h:form id="createChannelDetailsForm">
            
 	      <rich:panel>
	         <f:facet name="header">Basic Details</f:facet>
	         <table>
	            <tr>
	               <td align="right">Name:</td>
	               <td align="left">
                     <h:inputText id="name" value="#{CreateChannelUIBean.channel.name}" />
	               </td>
	            </tr>
	            <tr>
	               <td align="right">Description:</td>
	               <td align="left">
                     <h:inputTextarea id="description" rows="3" cols="20" value="#{CreateChannelUIBean.channel.description}"/>
	               </td>
	            </tr>
	         </table>
	      </rich:panel>
	      
         <h:panelGrid id="buttonGrid" columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton value="SAVE" action="#{CreateChannelUIBean.save}"
                             alt="Save" styleClass="buttonmed" id="saveButton"/>
            <h:commandButton value="CANCEL" action="#{CreateChannelUIBean.cancel}"
                             alt="Cancel" styleClass="buttonmed" id="cancelButton"/>
         </h:panelGrid>

      </h:form>
   </ui:define>
</ui:composition>

</html>
