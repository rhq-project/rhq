<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="pageTitle" value="Channels"/>

   <ui:define name="breadcrumbs">
      <h:outputLink value="/Admin.do">
         ${msg["admin.admin.AdministrationTitle"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="listChannels.xhtml">
         ${msg["channel.list.breadcrumb"]}
      </h:outputLink>
   </ui:define>

   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>


      <h:form id="channelsListForm">
         
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Channels"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="channelsDataModel" value="#{ListChannelsUIBean.dataModel}"/>
            <rich:dataTable id="channelsDataTable"
                            rows="#{PageControl.ChannelsList.pageSize}"
                            value="#{channelsDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="ChannelsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedChannels" />
                  </f:facet>
                  
                  <onc:select name="selectedChannels" value="#{item.id}" />
               </rich:column>
      
               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{item.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputLink value="channel.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{item.id}"/>
                     <h:outputText value="#{item.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.creationDate">
                        <h:outputText styleClass="headerText" value="Date Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{item.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Date Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{item.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{item.description}"/>
               </rich:column>
               
               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <h:commandButton action="#{ListChannelsUIBean.createNewChannel}"
                                         value="CREATE NEW" styleClass="on-pager-button buttonsmall">
                           <f:param name="mode" value="new"/>
                        </h:commandButton>

                        <onc:selectCommandButton action="#{ListChannelsUIBean.deleteSelectedChannels}"
                                                 value="DELETE SELECTED" target="selectedChannels" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="channelsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{channelsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ChannelsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
            
         </rich:panel>
      </h:form>

      <p align="center">
         <h:outputLink value="listContentSources.xhtml">
            <h:outputText value="Go To All Content Sources View" />
         </h:outputLink>
      </p>

   </ui:define>

</ui:composition>

</html>
