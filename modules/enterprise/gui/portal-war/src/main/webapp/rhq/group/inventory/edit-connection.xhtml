<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/group/layout/main.xhtml">

   <ui:param name="pageTitle"
             value="#{ResourceGroupUIBean.groupCategoryName} '#{ResourceGroupUIBean.name}' - Edit Connection Properties"/>
   <ui:param name="selectedTabName" value="Inventory"/>
   <ui:define name="content">

      <rich:panel styleClass="BlockContent">

         <f:facet name="header" styleClass="BlockTitle">
            Group Connection Properties
         </f:facet>

         <h:form id="editGroupConnectionPropertiesForm" onsubmit="prepareInputsForSubmission(this)">

            <input type="hidden" name="groupId" value="#{ResourceGroupUIBean.groupId}"/>
            <input type="hidden" name="category" value="#{param.category}"/>

            <onc:config configurationDefinition="#{EditGroupConnectionPropertiesUIBean.configurationDefinition}"
                        configuration="#{EditGroupConnectionPropertiesUIBean.configuration}"
                        accessMapActionExpression="#{EditGroupConnectionPropertiesUIBean.accessMap}"
                        addNewMapActionExpression="#{EditGroupConnectionPropertiesUIBean.addNewMap}"
                        nullConfigurationDefinitionMessage="#{EditGroupConnectionPropertiesUIBean.nullConfigurationDefinitionMessage}"
                        nullConfigurationMessage="#{EditGroupConnectionPropertiesUIBean.nullConfigurationMessage}"
                        prevalidate="true" 
                        aggregate="true" />

            <h:panelGroup layout="block" styleClass="BlockContent">
               <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
                  <h:commandButton type="submit" action="#{EditGroupConnectionPropertiesUIBean.update}" value="OK" styleClass="buttonmed"/>
                  <h:commandButton type="submit" action="#{EditGroupConnectionPropertiesUIBean.cancel}" immediate="true" value="CANCEL" styleClass="buttonmed"/>
               </h:panelGrid>
            </h:panelGroup>
            
         </h:form>

      </rich:panel>

   </ui:define>

</ui:composition>

</html>
