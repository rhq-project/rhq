<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/inventory/layout/main-picker.xhtml">


   <ui:param name="pageTitle" value="Pick a Resource"/>
   <ui:param name="selectedTabName" value="Resources.all" />
   <ui:define name="content">

       <ui:remove>TODO remove top level menu ?</ui:remove>

      <a4j:keepAlive beanName="BrowseResourcesUIBean"/>

      <h:form id="browseResourcesForm">
            <input type="hidden" name="subtab" value="all"/>

            <p/>
            <h:panelGroup>
               <h:outputLabel for="filter" value="Search: " />
               <h:inputText id="filter" value="#{BrowseResourcesUIBean.search}"
                            onkeypress="return ignoreEnterKey(event);"
                            style="width: 600px;" />
               <rich:suggestionbox id="suggest" for="filter"
                                   tokens=",[]"
                                   width="600" height="400"
                                   border="1" cellpadding="1" cellspacing="1"
                                   minChars="0"
                                   first="0" rows="10"
                                   frequency="0.1"
                                   var="suggestItem"
                                   fetchValue="#{suggestItem.value}"
                                   suggestionAction="#{BrowseResourcesUIBean.autocomplete}"
                                   nothingLabel="Start typing for simple text matches"
                                   usingSuggestObjects="true"
                                   eventsQueue="resourceSearchSuggestions"
                                   ignoreDupResponses="true"
                                   rendered="true">
                   <h:column>
                      <h:outputText value="#{suggestItem.label}" />
                   </h:column>
               </rich:suggestionbox>
               <rich:spacer/>
               <a4j:commandButton value="GO"
                                  reRender="browseResourcesDataTable, browseResourcesDataTableScroller"
                                  actionListener="#{BrowseResourcesUIBean.clearDataModel}"
                                  styleClass="buttonmed">
                   <s:defaultAction/>
               </a4j:commandButton>
            </h:panelGroup>
            <p/>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="browseResourcesDataModel" value="#{BrowseResourcesUIBean.dataModel}"/>
            <rich:dataTable id="browseResourcesDataTable"
                            rows="#{PageControl.BrowseResources.pageSize}"
                            value="#{browseResourcesDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 20%, 20%, 10%, 10%, 10%, 25%, 4%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

               <f:facet name="PageControlView">
                  <onc:paginationControl id="BrowseResources" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedItems" />
                  </f:facet>

                  <onc:select name="selectedItems"
                              value="#{item.original.resource.id}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="r.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <onc:disambiguatedResourceName resourceName="#{item.original.resource.name}"
                     resourceId="#{item.original.resource.id}" disambiguationReport="#{item}"
                     nameAsLink="false" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Parent" />
                  </f:facet>

                  <onc:disambiguatedResourceLineage parents="#{item.parents}" renderLinks="false"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="r.resourceType.category">
                        <h:outputText styleClass="headerText" value="Category" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.original.resource.resourceType.category.name}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="r.resourceType.name">
                        <h:outputText styleClass="headerText" value="Type" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.original.resource.resourceType.name}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="r.resourceType.plugin">
                        <h:outputText styleClass="headerText" value="Plugin" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.original.resource.resourceType.plugin}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="r.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.original.resource.description}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="r.currentAvailability.availabilityType">
                        <h:outputText styleClass="headerText" value="Availability" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:graphicImage value="#{onf:getAvailabilityURL(item.original.resource.currentAvailability.availabilityType, 16)}" />
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="8" width="100%">
                         <onc:selectCommandButton action="#"
                                                  value="Pick selected" target="selectedItems"
                                                  styleClass="on-pager-button buttonsmall"
                                                  rendered="#{GlobalPermissionsUIBean.inventory}"
                                                  low="1" high="1"
                                                  onclick="pick()"
                                                  />

                        <ui:param name="paginationDataTableName" value="browseResourcesDataTable"/>
                        <ui:param name="paginationDataModel" value="#{browseResourcesDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.BrowseResources}"/>
                        <ui:include src="/rhq/resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
      </h:form>

       <script type="text/javascript">
           function pick() {
               var targetField = opener.document.getElementById('#{param.fieldId}');

               var theVal = -1;
               var selectedCheckboxes = document.getElementsByName('selectedItems');
               for (var i = 0; i &lt; selectedCheckboxes.length; i++) {
                   if (selectedCheckboxes.item(i).checked) {
                       theVal = selectedCheckboxes.item(i).getAttribute("value");
                       break;
                   }
               }

               if (theVal &gt; -1) {
                    targetField.value = theVal;
                    window.close();
               }
           }
       </script>

   </ui:define>

</ui:composition>

</html>
