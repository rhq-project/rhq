<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:c="http://java.sun.com/jstl/core"
              xmlns:onc="http://jboss.org/on/component"
              xmlns:onf="http://jboss.org/on/function"
              xmlns:s="http://jboss.com/products/seam/taglib"
              xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
              xmlns:rich="http://richfaces.ajax4jsf.org/rich">

    <h:panelGrid columns="2" border="1" cellpadding="5" style="margin: 15px;">
        <h:outputLabel for="alertNameInput" value="Name:  " />
        <h:inputText id="alertNameInput"
                     value="#{alertDefinition.name}"
                     style="width: 300px;"
                     maxlength="100"
                     required="true"
                     requiredMessage="#{alertMessages.nameRequired}"
                     validatorMessage="#{alertMessages.nameLength}">
            <f:validateLength maximum="100" />
        </h:inputText>

        <h:outputLabel for="alertDescriptionInput" value="Description:  " />
        <h:inputTextarea id="alertDescriptionInput" value="#{alertDefinition.description}" style="width: 300px;" />

        <h:outputLabel for="alertPriorityInput" value="Priority:  " />
        <h:selectOneMenu id="alertPriorityInput" value="#{alertDefinition.priority}">
            <f:selectItems value="#{alertPrioritiesUIBean.priorities}" />
        </h:selectOneMenu>

        <h:outputLabel for="alertEnabledInput" value="Active:  " />
        <h:selectBooleanCheckbox id="alertEnabledInput" value="#{alertDefinition.enabled}" />
    </h:panelGrid>
</ui:component>
