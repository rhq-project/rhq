<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

    <head>
        <title>Custom Content</title>
    </head>
    <body>
        <ui:component>
            <h:messages />

            <c:if test="#{not empty customContentUIBean.contentUrl}">
                <h:form>
                    <input type="hidden" name="senderName" value="#{param.senderName}" />
                    <input type="hidden" name="id" value="${param.id}"/>
                    <input type="hidden" name="ad" value="${param.ad}"/>
                    
                    <h:messages showDetail="true"
                              globalOnly="true"
                              infoClass="InfoBlock"
                              warnClass="WarnBlock"
                              errorClass="ErrorBlock"
                              fatalClass="FatalBlock"
                              layout="table"
                              width="100%"/>

                    <rich:panel>
                        <f:facet name="header">
                            <h:outputText value="Custom Configuration"/>
                        </f:facet>

                        <ui:include src="#{customContentUIBean.contentUrl}" />
                    </rich:panel>
                </h:form>
            </c:if>
        </ui:component>
    </body>


</html>
