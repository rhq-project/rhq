<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition template="/rhq/resource/layout/main.xhtml">

  THIS TEXT WILL BE REMOVED AS WELL.

  <ui:param name="pageTitle"
            value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}' - View Configuration"/>

  <ui:param name="selectedTabName" value="Configuration.Current"/>

  <ui:define name="content">
    <script type="text/javascript">
      function cursor_wait() {
        document.body.style.cursor = 'wait';
      }

      function cursor_clear() {
        document.body.style.cursor = 'default';
      }
    </script>

    <h:panelGroup layout="block" styleClass="InfoBlock"
                  rendered="#{configurationViewer.updateInProgress}">
      <b>${msg['note']}</b> ${msg['resource.config.Current.updateInProgress']}
    </h:panelGroup>

    <h:form id="viewResourceConfigurationForm">
      <input type="hidden" name="id" value="#{ResourceUIBean.id}"/>

      <h:panelGrid columns="2" style="width:100%">
        <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
          <h:panelGroup style="text-align:right">
            <s:button id="upperEditButton" value="Edit" view="edit.xhtml" styleClass="buttonmed">
              <f:param name="id" value="#{ResourceUIBean.id}"/>
              <f:param name="tab" value="#{configurationViewer.selectedTab}"/>
            </s:button>
          </h:panelGroup>
        </h:panelGrid>
      </h:panelGrid>

      <c:choose>
        <c:when test="${configurationViewer.rawSupported}">

          <rich:tabPanel switchType="ajax">
            <rich:tab label="Advanced Mode">
              <ui:include src="view-raw.xhtml"/>
            </rich:tab>
          </rich:tabPanel>
        </c:when>

        <c:when test="${configurationViewer.structuredSupported}">
          <rich:tabPanel switchType="ajax">
            <rich:tab label="Basic Mode">
              <ui:include src="view-structured.xhtml"/>
            </rich:tab>
          </rich:tabPanel>
        </c:when>

        <c:when test="${configurationViewer.structuredAndRawSupported}">
          <rich:tabPanel id="resourceConfigurationTabPanel"
                         switchType="ajax"
                         valueChangeListener="#{configurationViewer.changeTabs}">
            <rich:tab id="structuredTab"
                      label="Basic Mode"
                      onlabelclick="cursor_wait();"
                      oncomplete="cursor_clear();"
                      limitToList="true"
                      reRender="upperEditButton,lowerEditButton">
              <ui:include src="view-structured.xhtml"/>
            </rich:tab>
            <rich:tab id="rawTab"
                      label="Advanced Mode"
                      onlabelclick="cursor_wait();"
                      oncomplete="cursor_clear();"
                      limitToList="true" 
                      reRender="upperEditButton,lowerEditButton">
              <h:outputText value=" #{messages.nopermissionedit}"
                            rendered="#{!ResourceUIBean.permissions.configure}"/>

              <h:panelGrid columns="2"
                           styleClass="raw-outer-table"
                           columnClasses="raw-outer-table-left-col,raw-outer-table-right-col">
                <rich:panel style="width:100%">
                  <f:facet name="header">Files</f:facet>
                  <rich:panelMenu mode="ajax"
                                  expandMode="client"
                                  iconCollapsedGroup="/images/icn_tree_folder.gif"
                                  iconExpandedGroup="/images/icn_tree_folder.gif">
                    <c:forEach items="#{rawConfigDirectories}"
                               var="rawConfigDir">
                      <rich:panelMenuGroup label="#{rawConfigDir.path}"
                                           expanded="true"
                                           selectedChild="#{selectedRawUIBean.path}">
                        <c:forEach items="#{rawConfigDir.rawConfigUIBeans}" var="rawConfigUIBean">
                          <rich:panelMenuItem label="#{rawConfigUIBean.fileName}"
                                              icon="/images/blank.png"
                                              onclick="cursor_wait();"
                                              oncomplete="cursor_clear();"
                                              action="#{configurationViewer.select(rawConfigUIBean.path)}"
                                              limitToList="true"
                                              reRender="fileContents,selectedFileHeader,modalEditor"/>
                        </c:forEach>
                      </rich:panelMenuGroup>
                    </c:forEach>
                  </rich:panelMenu>
                </rich:panel>                  

                <h:panelGrid columns="1" style="width:100%;">
                  <h:panelGrid columns="4" style="width:100%;">
                    <h:outputLabel value=" "/>

                    <h:outputLink value="#" onclick="#{rich:component('modalEditor')}.show()">View Full Screen</h:outputLink>

                    <h:outputLink value="#" onclick="#{rich:component('uploadWindow')}.show()">Upload New</h:outputLink>

                    <h:commandLink action="#{configurationViewer.download}" value="Download">
                      <h:graphicImage value="/images/download.png"/>
                      <f:param name="id" value="#{ResourceUIBean.id}"/>
                    </h:commandLink>

                    <a4j:status id="selectedFileHeader"
                                startText="Loading #{selectedRawUIBean.path} ..."
                                stopText="#{selectedRawUIBean.path}"/>
                  </h:panelGrid>

                  <rich:panel style="margin-left:1px; border: none;">
                    <h:inputTextarea id="fileContents"
                                     style="width:100%"
                                     value="#{selectedRawUIBean.contents}"
                                     readonly="true"/>
                  </rich:panel>
                </h:panelGrid>
              </h:panelGrid>
            </rich:tab>
          </rich:tabPanel>
        </c:when>
      </c:choose>

      <ui:include src="view-raw-modal.xhtml"/>

      <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
        <h:panelGroup style="text-align:right">
          <s:button id="lowerEditButton" value="Edit" view="edit.xhtml" styleClass="buttonmed">
            <f:param name="id" value="#{ResourceUIBean.id}"/>
            <f:param name="tab" value="#{configurationViewer.selectedTab}"/>
          </s:button>
        </h:panelGroup>
      </h:panelGrid>
    </h:form>

    <h:panelGroup layout="block" styleClass="InfoBlock"
                  rendered="#{configurationViewer.updateInProgress}">
      <b>${msg['note']}</b> ${msg['resource.config.Current.updateInProgress']}
    </h:panelGroup>


  </ui:define>

</ui:composition>
