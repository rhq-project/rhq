<?xml version="1.0"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/resource/layout/main.xhtml">

   <ui:param name="pageTitle" value="Upload New Package"/>
   <ui:param name="selectedTabName" value="Content.New"/>
   <ui:define name="content">

      <h:form id="uploadForm" enctype="multipart/form-data">
         <input type="hidden" name="id" value="${param.id}"/>

         <rich:panel>

            <f:facet name="header">Upload New Package</f:facet>

            <table>
               <tr>
                  <td align="right"><b>Name:*</b></td>
                  <td align="left"><h:inputText value="#{CreateNewPackageUIBean.packageName}"/></td>
               </tr>
               <tr>
                  <td align="right"><b>Version:*</b></td>
                  <td align="left"><h:inputText value="#{CreateNewPackageUIBean.version}"/></td>
               </tr>
               <tr>
                  <td align="right"><b>Architecture:*</b></td>
                  <td align="left">
                     <h:selectOneMenu value="#{CreateNewPackageUIBean.selectedArchitectureId}">
                        <f:selectItems value="#{CreateNewPackageUIBean.architectures}" />
                     </h:selectOneMenu>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Type:*</b></td>
                  <td align="left">
                     <h:selectOneMenu value="#{CreateNewPackageUIBean.selectedPackageTypeId}">
                        <f:selectItems value="#{CreateNewPackageUIBean.packageTypes}" />
                     </h:selectOneMenu>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>File:</b></td>
                  <td align="left"><onc:upload id="uploadFile"/></td>
               </tr>
            </table>

         </rich:panel>

         <rich:panel>

            <f:facet name="header">Channel</f:facet>

            <p>Select one of the following options describing in which channel the new package should be created.</p>

            <input type="radio" name="channelOption" value="subscribed">Currently Subscribed Channel</input>
               <h:selectOneMenu value="#{CreateNewPackageUIBean.subscribedChannelId}">
                  <f:selectItems value="#{CreateNewPackageUIBean.subscribedChannels}" />
               </h:selectOneMenu>
            <br/>
            <input type="radio" name="channelOption" value="unsubscribed">Subscribe to Existing Channel</input>
               <h:selectOneMenu value="#{CreateNewPackageUIBean.unsubscribedChannelId}">
                  <f:selectItems value="#{CreateNewPackageUIBean.unsubscribedChannels}" />
               </h:selectOneMenu>
            <br/>
            <input type="radio" name="channelOption" value="new">Create New Channel</input>
               <h:inputText value="#{CreateNewPackageUIBean.newChannelName}"/>

         </rich:panel>

         <h:panelGrid id="buttonGrid" columns="2" styleClass="buttons-table" columnClasses="button-cell">

            <h:commandButton style="margin-top: 10px;" value="CANCEL"
                             action="cancel" styleClass="buttonmed"/>

            <h:commandButton style="margin-top: 10px;" value="CONTINUE"
                             action="#{CreateNewPackageUIBean.createPackage}" styleClass="buttonmed"/>

         </h:panelGrid>

      </h:form>

   </ui:define>
</ui:composition>

</html>
