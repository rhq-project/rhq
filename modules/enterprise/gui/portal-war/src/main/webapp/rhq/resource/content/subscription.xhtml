<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/resource/layout/main.xhtml">

   <ui:param name="pageTitle" value="View Channel Subscriptions for Resource '#{ResourceUIBean.name}'"/>
   <ui:param name="selectedTabName" value="Content.Subscriptions"/>

   <ui:define name="content">
      
      <!-- CURRENT CHANNELS -->
      <h:form id="currentChannelForm">
         <input type="hidden" name="id" value="${param.id}"/>
         
         <rich:panel styleClass="BlockContent">
            <f:facet name="header"><h:outputText value="Current Resource Subscriptions"/></f:facet>

            <ui:param name="resourceChannelsDataModel" value="#{ResourceChannelsUIBean.dataModel}"/>
            <rich:dataTable id="resourceChannelsDataTable" 
                            rows="#{PageControl.ResourceChannelsList.pageSize}"
                            value="#{resourceChannelsDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 25%, 40%, 5%, 15%, 15%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

               <f:facet name="PageControlView">
                  <onc:paginationControl id="ResourceChannelsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedResourceChannels" />
                  </f:facet>

                  <onc:select name="selectedResourceChannels" value="#{item.channel.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputLink value="/rhq/content/channel.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{item.channel.id}"/>
                     <h:outputText value="#{item.channel.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Description" />
                  </f:facet>

                  <h:outputText value="#{item.channel.description}"/>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="COUNT(pv)">
                        <h:outputText styleClass="headerText" value="Package Count" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.packageVersionCount}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.creationDate">
                        <h:outputText styleClass="headerText" value="Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.channel.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Last Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.channel.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="6" width="100%">
                        <onc:selectCommandButton action="#{ResourceChannelsUIBean.deleteSelectedResourceChannels}"
                                                 value="REMOVE SUBSCRIPTIONS"
                                                 target="selectedResourceChannels"
                                                 styleClass="on-pager-button buttonsmall"
                                                 rendered="${GlobalPermissionsUIBean.inventory}"/>

                        <ui:include src="/rhq/resource/include/pagination.xhtml">
                           <ui:param name="paginationDataTableName" value="resourceChannelsDataTable"/>
                           <ui:param name="paginationDataModel" value="#{resourceChannelsDataModel}"/>
                           <ui:param name="paginationPageControl" value="#{PageControl.ResourceChannelsList}"/>
                        </ui:include>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>         

      </rich:panel>
      </h:form>
      
      
      <!--  AVAILABLE CHANNELS -->
      <h:form id="availableChannelForm"
              rendered="${GlobalPermissionsUIBean.inventory}">
         <input type="hidden" name="id" value="${param.id}"/>
         <rich:panel styleClass="BlockContent">
            <f:facet name="header"><h:outputText value="Available Channels"/></f:facet>

            <ui:param name="availableResourceChannelsDataModel" value="#{AvailableResourceChannelsUIBean.dataModel}"/>
            <rich:dataTable id="availableResourceChannelsDataTable" 
                            rows="#{PageControl.AvailableResourceChannelsList.pageSize}"
                            value="#{availableResourceChannelsDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 25%, 40%, 5%, 15%, 15%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

               <f:facet name="PageControlView">
                  <onc:paginationControl id="AvailableResourceChannelsList" />
               </f:facet>
      
               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedAvailableResourceChannels" />
                  </f:facet>

                  <onc:select name="selectedAvailableResourceChannels" value="#{item.channel.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputLink value="/rhq/content/channel.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{item.channel.id}"/>
                     <h:outputText value="#{item.channel.name}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Description" />
                  </f:facet>

                  <h:outputText value="#{item.channel.description}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="COUNT(pv)">
                        <h:outputText styleClass="headerText" value="Package Count" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.packageVersionCount}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.creationDate">
                        <h:outputText styleClass="headerText" value="Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.channel.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="c.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Last Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.channel.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>
               
               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="6" width="100%">
                        <onc:selectCommandButton action="#{AvailableResourceChannelsUIBean.subscribeSelectedResourceChannels}"
                                                 value="ADD SUBSCRIPTIONS"
                                                 target="selectedAvailableResourceChannels"
                                                 styleClass="on-pager-button buttonsmall"
                                                 rendered="${GlobalPermissionsUIBean.inventory}"/>

                        <ui:include src="/rhq/resource/include/pagination.xhtml">
                           <ui:param name="paginationDataTableName" value="availableResourceChannelsDataTable"/>
                           <ui:param name="paginationDataModel" value="#{availableResourceChannelsDataModel}"/>
                           <ui:param name="paginationPageControl" value="#{PageControl.AvailableResourceChannelsList}"/>
                        </ui:include>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>         

      </rich:panel>

      <ui:remove><!-- The package mode isn't returning enough data to differentiate it from the new subtab, so
                      disabling it for now until we decide if this is needed. --></ui:remove>
      <!--
      <p align="center">
         <h:outputLink value="/rhq/resource/content/subscription_packages.xhtml">
            <f:param name="id" value="${param.id}"/>
            <h:outputText value="Switch To Package Mode" />
         </h:outputLink>
      </p>
      -->
      
      </h:form>

   </ui:define>
</ui:composition>

</html>
