<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:onc="http://jboss.org/on/component"
	xmlns:onf="http://jboss.org/on/function"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/resource/layout/main.xhtml">

	<ui:param name="pageTitle"
	     	 value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}' - Events History" />
	<ui:param name="selectedTabName" 
	         value="Events.History" />

	<ui:define name="content">
		<h:form>
			<input type="hidden" name="id" value="${param.id}"/>

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="${msg['resource.common.monitor.events.FilterBy']}" />
				</f:facet>
						
				<h:outputText value="Severity:" />				
				<h:selectOneMenu id="sevFilter" value="#{EventHistoryUIBean.sevFilter}" onchange="this.form.submit(); return true;">
					<f:selectItem itemValue="ALL" />
					<f:selectItem itemValue="DEBUG" />
					<f:selectItem itemValue="INFO" />
					<f:selectItem itemValue="WARN" />
					<f:selectItem itemValue="ERROR" />
					<f:selectItem itemValue="FATAL" />
				</h:selectOneMenu>
			
				<h:outputText value="Source:"  />
				<h:inputText value="#{EventHistoryUIBean.sourceFilter}"/>
			
				<h:outputText value="Search:" />
				<h:inputText value="#{EventHistoryUIBean.searchString}" />
			</rich:panel>
			
		</h:form>

	</ui:define>

</ui:composition>

</html>
