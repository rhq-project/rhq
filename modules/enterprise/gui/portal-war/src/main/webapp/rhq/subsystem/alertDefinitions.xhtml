<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition>

      <h:form id="alertDefinitionSubsystemForm">
            <input type="hidden" name="tab" value="#{SubsystemViewsUIBean.tabPanel.selectedTab}" />
            <rich:simpleTogglePanel switchType="client" label="Search Results">
            
            <h:panelGrid columns="3" cellspacing="3">
               <h:outputLabel for="resourceFilter" value="Resource Name Filter: " />
               <h:inputText id="resourceFilter" value="#{SubsystemAlertDefinitionUIBean.resourceFilter}"
                            onkeypress="return ignoreEnterKey();"
                            style="width: 300px;" />
               <rich:spacer/>

               <h:outputLabel for="parentFilter" value="Parent Name Filter: " />
               <h:inputText id="parentFilter" value="#{SubsystemAlertDefinitionUIBean.parentFilter}"
                            onkeypress="return ignoreEnterKey();"
                            style="width: 300px;" />
               <rich:spacer/>

               <h:outputLabel for="dateBeginFilter" value="Begin Date Filter: " />
               <rich:calendar id="dateBeginFilter" value="#{SubsystemAlertDefinitionUIBean.dateBeginFilter}"
                              datePattern="#{onf:getWebUserPreferences().dateTimeDisplayPreferences.dateTimeFormatTrigger}" 
                              showApplyButton="true"
                              showWeeksBar="false"
                              style="width: 300px;" />
               <rich:spacer/>

               <h:outputLabel for="dateEndFilter" value="End Date Filter: " />
               <rich:calendar id="dateEndFilter" value="#{SubsystemAlertDefinitionUIBean.dateEndFilter}"
                              datePattern="#{onf:getWebUserPreferences().dateTimeDisplayPreferences.dateTimeFormatTrigger}" 
                              showApplyButton="true"
                              showWeeksBar="false"
                              style="width: 300px;" />
               <rich:spacer/>

               <h:outputLabel for="categoryFilter" value="Category Filter: " />
               <h:selectOneMenu id="categoryFilter" value="#{SubsystemAlertDefinitionUIBean.categoryFilter}"
                                style="width: 300px;">
                   <f:selectItems value="#{SubsystemAlertDefinitionUIBean.categoryFilterItems}"/>
               </h:selectOneMenu>
               <a4j:commandButton value="GO" reRender="alertDefinitionDataTable, alertDefinitionDataTableScroller"
                                  styleClass="buttonmed">
                   <s:defaultAction/>
               </a4j:commandButton>
            </h:panelGrid>
            
            </rich:simpleTogglePanel>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="alertDefinitionDataModel" value="#{SubsystemAlertDefinitionUIBean.dataModel}"/>
            <rich:dataTable id="alertDefinitionDataTable" 
                            rows="#{PageControl.SubsystemAlertDefinition.pageSize}"
                            value="#{alertDefinitionDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 15%, 15%, 5%, 15%, 15%, 15%, 5%, 10%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                            
               <f:facet name="PageControlView">
                  <onc:paginationControl id="SubsystemAlertDefinition" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedItems" />
                  </f:facet>
                  
                  <onc:select name="selectedItems"
                              value="#{item.alertDefinition.id}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="res.name">
                        <h:outputText styleClass="headerText" value="Resource" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputLink value="/rhq/resource/inventory/view.xhtml">
                     <f:param name="id" value="#{item.alertDefinition.resource.id}" />
                     <h:outputText value="#{item.alertDefinition.resource.name}" />
                  </h:outputLink>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="parent.name">
                        <h:outputText styleClass="headerText" value="Parent" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputLink value="/rhq/resource/inventory/view.xhtml" rendered="#{not empty item.parentResourceName}">
                     <f:param name="id" value="#{item.parentResourceId}" />
                     <h:outputText value="#{item.parentResourceName}" />
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Type" />
                  </f:facet>
                  <h:outputText value="Alert Template" rendered="#{not empty item.alertDefinition.resourceType}" />
                  <h:outputText value="Child Definition" rendered="#{item.alertDefinition.parentId ne 0}" />
                  <h:outputText value="Alert Definition" rendered="#{not empty item.alertDefinition.resource and item.alertDefinition.parentId eq 0}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ad.ctime">
                        <h:outputText styleClass="headerText" value="Date" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{item.alertDefinition.ctime}">
                     <f:converter converterId="UserDateTimeConverter" />
                  </h:outputText>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ad.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputLink value="/alerts/Config.do" rendered="#{empty item.alertDefinition.resourceType}">
                     <f:param name="mode" value="viewRoles" />
                     <f:param name="id" value="#{item.alertDefinition.resource.id}"  />
                     <f:param name="ad" value="#{item.alertDefinition.id}" />
                     <h:outputText value="#{item.alertDefinition.name}" />
                  </h:outputLink>
                  <h:outputLink value="/alerts/Config.do" rendered="#{not empty item.alertDefinition.resourceType}">
                     <f:param name="mode" value="viewRoles" />
                     <f:param name="type" value="#{item.alertDefinition.resourceType.id}" />
                     <f:param name="ad" value="#{item.alertDefinition.id}" />
                     <h:outputText value="#{item.alertDefinition.name}" />
                  </h:outputLink> 
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Alert Condition" />
                  </f:facet>
                  <h:outputText value="#{item.conditionText}" />
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ad.enabled">
                        <h:outputText styleClass="headerText" value="Active" />
                     </onc:sortableColumnHeader>
                  </f:facet>
               
                  <h:outputText value="#{item.alertDefinition.enabled}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Template" />
                  </f:facet>
                  
                  <h:outputLink value="/alerts/Config.do" rendered="#{not empty item.alertDefinition.parentId and item.alertDefinition.parentId ne 0}">
                     <f:param name="mode" value="viewRoles"/>
                     <f:param name="type" value="#{item.alertDefinition.resource.resourceType.id}"/>
                     <f:param name="from" value="#{item.alertDefinition.id}"/>
                     <f:param name="ad" value="#{item.alertDefinition.parentId}"/>
                     <h:outputText value="View Template" />
                  </h:outputLink>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="#{alertDefinitionDataTable.columns}" width="100%">

                        <ui:param name="paginationDataTableName" value="alertDefinitionDataTable"/>
                        <ui:param name="paginationDataModel" value="#{alertDefinitionDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.SubsystemAlertDefinition}"/>
                        <ui:include src="/rhq/resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>
               
            </rich:dataTable>

            </h:panelGrid>
      </h:form>

</ui:composition>

</html>
