<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function">

<ui:composition template="/rhq/layout/main.xhtml">

<ui:param name="defaultPageTitle" value="Subsystem Views"/>

<ui:define name="breadcrumbs">

   <h:outputLink value="/rhq/subsystem/list.xhtml">
      <h:outputText value="Subsystem Views"/>
   </h:outputLink>

</ui:define>

<ui:define name="body">

   <!-- Shows the results of the last action executed. -->
   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="false"
               layout="table"
               width="100%"/>

   <ui:insert name="content">
      <rich:tabPanel id="subsytemViewPanel" binding="#{SubsystemViewsUIBean.tabPanel}">
         <rich:tab name="configurationUpdates" label="Configuration Updates">
            <c:if test="#{SubsystemViewsUIBean.tabPanel.selectedTab eq 'configurationUpdates'}">
               <ui:include src="/rhq/subsystem/configurationUpdate.xhtml" />
            </c:if>
         </rich:tab>
         <rich:tab name="problemResources" label="Problem Resources" disabled="true">
            Not Implemented Yet
         </rich:tab>
         <rich:tab name="operations" label="Operations">
            <c:if test="#{SubsystemViewsUIBean.tabPanel.selectedTab eq 'operations'}">
               <ui:include src="/rhq/subsystem/operationHistory.xhtml"/>
            </c:if>
         </rich:tab>
         <rich:tab name="alerts" label="Alerts">
            <c:if test="#{SubsystemViewsUIBean.tabPanel.selectedTab eq 'alerts'}">
               <ui:include src="/rhq/subsystem/alertHistory.xhtml"/>
            </c:if>
         </rich:tab>
         <rich:tab name="alertDefinitions" label="Alert Definitions">
            <c:if test="#{SubsystemViewsUIBean.tabPanel.selectedTab eq 'alertDefinitions'}">
               <ui:include src="/rhq/subsystem/alertDefinitions.xhtml"/>
            </c:if>
         </rich:tab>
         <rich:tab name="oobHistory" label="OOB Resources">
             <c:if test="#{SubsystemViewsUIBean.tabPanel.selectedTab eq 'oobHistory'}">
                 <ui:include src="/rhq/subsystem/oobHistory.xhtml"/>
             </c:if>
         </rich:tab>
      </rich:tabPanel>
   </ui:insert>

</ui:define>

</ui:composition>

</html>
