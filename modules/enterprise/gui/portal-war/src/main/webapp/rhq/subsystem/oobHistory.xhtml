<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition>

      <h:form id="oobHistorySubsystemForm">
            <input type="hidden" name="tab" value="#{SubsystemViewsUIBean.tabPanel.selectedTab}" />

            <h:panelGrid columns="1" width="100%">

            <ui:param name="oobHistoryDataModel" value="#{SubsystemOOBHistoryUIBean.dataModel}"/>
            <rich:dataTable id="oobHistoryDataTable"
                            rows="#{PageControl.SubsystemOOBHistory.pageSize}"
                            value="#{oobHistoryDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="26%, 26%, 8%, 6%, 8%, 6%, 6%, 6%, 6%, 6%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

               <f:facet name="PageControlView">
                  <onc:paginationControl id="SubsystemOOBHistory" />
               </f:facet>



               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="def.displayName">
                        <h:outputText styleClass="headerText" value="Schedule" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputLink value="/resource/common/monitor/Visibility.do">
                      <f:param name="m" value="#{item.definitionId}"/>
                      <f:param name="id" value="#{item.resourceId}"/>
                      <f:param name="mode" value="chartSingleMetricSingleResource" />


                      <h:outputText value="#{item.scheduleName}"/>
                  </h:outputLink>
               </rich:column>

                <rich:column>
                   <f:facet name="header">
                      <onc:sortableColumnHeader sort="res.name">
                         <h:outputText styleClass="headerText" value="Resource" />
                      </onc:sortableColumnHeader>
                   </f:facet>

                   <h:outputLink value="/rhq/resource/inventory/view.xhtml">
                      <f:param name="id" value="#{item.resourceId}" />
                      <h:outputText value="#{item.resourceName}" />
                   </h:outputLink>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                        <h:outputText styleClass="headerText" value="Band"/>
                    </f:facet>
                    <h:outputText value="#{item.formattedBaseband}"/>
                </rich:column>

               <rich:column style="background-color: rgb(216,216,216);text-align:right">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="max(o.oobFactor)">
                        <h:outputText styleClass="headerText" value="Max 72h (%)" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.factor72}" >
                  </h:outputText>
               </rich:column>

                <rich:column style="text-align:right">
                    <f:facet name="header">
                        <h:outputText styleClass="headerText" value="Outlier value"/>
                    </f:facet>
                    <h:outputText value="#{item.formattedOutlier}"/>
                </rich:column>

                <rich:column style="text-align:right">
                   <f:facet name="header">
                      <onc:sortableColumnHeader sort="avg(o.oobFactor)">
                         <h:outputText styleClass="headerText" value="Avg 72h (%)" />
                      </onc:sortableColumnHeader>
                   </f:facet>

                   <h:outputText value="#{item.avg72}" >
                   </h:outputText>
                </rich:column>

                <rich:column style="background-color: rgb(216,216,216);text-align:right">
                   <f:facet name="header">

                         <h:outputText styleClass="headerText" value="Max 48h (%)" />
                   </f:facet>

                   <h:outputText value="#{item.factor48}" >
                   </h:outputText>
                </rich:column>

                <rich:column style="text-align:right">
                   <f:facet name="header">

                         <h:outputText styleClass="headerText" value="Avg 48h (%)" />
                   </f:facet>

                   <h:outputText value="#{item.avg48}" >
                   </h:outputText>
                </rich:column>

                <rich:column style="background-color: rgb(216,216,216);text-align:right">
                   <f:facet name="header">
                         <h:outputText styleClass="headerText" value="Max 24h (%)" />
                   </f:facet>

                   <h:outputText value="#{item.factor24}" >
                   </h:outputText>
                </rich:column>

                <rich:column style="text-align:right">
                   <f:facet name="header">

                         <h:outputText styleClass="headerText" value="Avg 24h (%)" />
                   </f:facet>

                   <h:outputText value="#{item.avg24}" >
                   </h:outputText>
                </rich:column>


               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="10" width="100%">

                        <ui:param name="paginationDataTableName" value="oobHistoryDataTable"/>
                        <ui:param name="paginationDataModel" value="#{oobHistoryDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.SubsystemOOBHistory}"/>
                        <ui:include src="/rhq/resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>
      </h:form>

</ui:composition>

</html>
