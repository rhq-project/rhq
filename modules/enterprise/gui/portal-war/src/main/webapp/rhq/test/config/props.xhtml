      xmlns:f="http://java.sun.com/jsf/core"

<ui:composition template="/rhq/layout/main.xhtml">

    THIS TEXT WILL BE REMOVED AS WELL.

    <ui:param name="pageTitle" value="Test Property Set"/>

    <ui:define name="body">

        <h:messages showSummary="true"
                    showDetail="true"
                    errorClass="ErrorBlock"
                    warnClass="ErrorBlock"
                    infoClass="ConfirmationBlock"
                    globalOnly="true"
                    layout="table"
                    width="100%"/>

        <h:form id="editTestConfigurationForm" onsubmit="prepareInputsForSubmission(this)">

            <h3>Top-level Simples</h3>

            <onc:propSet
                    configurationGroupMemberInfos="#{EditTestConfigurationUIBean.memberInfos}"
                    propertyDefinition="#{EditTestConfigurationUIBean.configurationDefinition.propertyDefinitions['String1']}"
                    readOnly="false"/>

            <onc:propSet
                    configurationGroupMemberInfos="#{EditTestConfigurationUIBean.memberInfos}"
                    propertyDefinition="#{EditTestConfigurationUIBean.configurationDefinition.propertyDefinitions['Integer']}"
                    readOnly="false"/>

            <onc:propSet
                    configurationGroupMemberInfos="#{EditTestConfigurationUIBean.memberInfos}"
                    propertyDefinition="#{EditTestConfigurationUIBean.configurationDefinition.propertyDefinitions['Boolean']}"
                    readOnly="false"/>

            <onc:propSet
                    configurationGroupMemberInfos="#{EditTestConfigurationUIBean.memberInfos}"
                    propertyDefinition="#{EditTestConfigurationUIBean.configurationDefinition.propertyDefinitions['StringEnum2']}"
                    readOnly="false"/>

            <h3>Simple in Map</h3>

            <onc:propSet
                    configurationGroupMemberInfos="#{EditTestConfigurationUIBean.memberInfos}"
                    propertyDefinition="#{EditTestConfigurationUIBean.configurationDefinition.propertyDefinitions['MapOfSimples'].propertyDefinitions['String1']}"
                    readOnly="false"/>

            <h3>Simple in Map in List</h3>

            <onc:propSet
                    configurationGroupMemberInfos="#{EditTestConfigurationUIBean.memberInfos}"
                    propertyDefinition="#{EditTestConfigurationUIBean.configurationDefinition.propertyDefinitions['ListOfMaps'].memberDefinition.propertyDefinitions['String1']}"
                    readOnly="false"
                    listIndex="0"/>            

            <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
                <h:commandButton type="submit" action="#{EditTestConfigurationUIBean.finish}"
                                 image="/images/fb_ok.gif" alt="Click to Save Changes"/>
                <h:commandButton type="reset" immediate="true" image="/images/fb_reset.gif"
                                 alt="Click to Reset Fields"/>
            </h:panelGrid>

        </h:form>

        <ui:debug hotkey="f" rendered="true" />
        
    </ui:define>

</ui:composition>
