<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

svg {
  shape-rendering: crispEdges;
}

    </style>
  </head>
  <body>
  <h1 id="resId">Resource</h1>
  <h2 id="header">Schedule</h2>
    <script type="text/javascript">

  // Get the platforms and then the first one
  $.getJSON('/rest/resource/platforms.json', function (json) {
    var res = json[0];
    var rid = res.resourceId;
    $("#resId").text("Resource " + rid + " (" + res.resourceName + ")");

    // Now get the metrical schedules of the platform
    $.getJSON("/rest/resource/"+rid+"/schedules.json?type=metric", function (json2) {

      // Take the first
     var schId = json2[0].scheduleId;
     $("#header").text("Schedule " + schId + " (" + json2[0].scheduleName + ")");

        // And call d3 graphing on it
        d3.json(
                '/rest/metric/data/'+schId+'.json',
                function (jsondata) {

                    // create the chart here with
                    // the returned data

                    var points = jsondata.dataPoints;
                    var min = jsondata.min;
                    var max = jsondata.max;

                    var data = points.map(function(d) {
                        var t = d.value - min;
                        if (t<0)
                            t=0;
                        return t;
                    });

                    var w = 430,
                            h = 630,
                            x = d3.scale.linear().domain([0, max-min]).range([0, w]),
                            y = d3.scale.ordinal().domain(d3.range(data.length)).rangeBands([0, h], .2);

                    var vis = d3.select("body")
                            .append("svg:svg")
                            .attr("width", w + 40)
                            .attr("height", h + 20)
                            .append("svg:g")
                            .attr("transform", "translate(20,0)");

                    var bars = vis.selectAll("g.bar")
                            .data(data)
                            .enter().append("svg:g")
                            .attr("class", "bar")
                            .attr("transform", function(d, i) { return "translate(0," + y(i) + ")"; });

                    bars.append("svg:rect")
                            .attr("fill", "steelblue")
                            .attr("width", x)
                            .attr("height", y.rangeBand());

                    bars.append("svg:text")
                            .attr("x", x)
                            .attr("y", y.rangeBand() / 2)
                            .attr("dx", -6)
                            .attr("dy", ".35em")
                            .attr("fill", "white")
                            .attr("text-anchor", "end")
                            .text(x.tickFormat(100));

                    bars.append("svg:text")
                            .attr("x", 0)
                            .attr("y", y.rangeBand() / 2)
                            .attr("dx", -6)
                            .attr("dy", ".35em")
                            .attr("text-anchor", "end")
                            .text(function(d, i) { return String.fromCharCode(65 + i); });

                    var rules = vis.selectAll("g.rule")
                            .data(x.ticks(10))
                            .enter().append("svg:g")
                            .attr("class", "rule")
                            .attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });

                    rules.append("svg:line")
                            .attr("y1", h)
                            .attr("y2", h + 6)
                            .attr("stroke", "black");

                    rules.append("svg:line")
                            .attr("y1", 0)
                            .attr("y2", h)
                            .attr("stroke", "white")
                            .attr("stroke-opacity", .3);

                    rules.append("svg:text")
                            .attr("y", h + 9)
                            .attr("dy", ".71em")
                            .attr("text-anchor", "middle")
                            .text(x.tickFormat(10));

                    vis.append("svg:line")
                            .attr("y1", 0)
                            .attr("y2", h)
                            .attr("stroke", "black");

                });

    })
  })

    </script>
  </body>
</html>
