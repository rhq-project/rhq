<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
  <title>Red Hat Access: Support</title>
  <link rel="stylesheet" href="/coregui/css/patternfly.min.css" />
  <link rel="stylesheet" href="css/custom_support.css" />
  <link rel="stylesheet" href="css/redhat_access_angular_ui-embedded-images.css" />
  <link rel="stylesheet" href="css/redhat_access_angular_ui-deps-embedded-images.css" />
</head>
<body>
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/redhat_access_angular_ui-deps.js"></script>
	<script src="js/redhat_access_angular_ui.js"></script>
	<script src="js/custom-cases.js"></script>

  <!--[if IE 9]>
  <script type="text/javascript">var host = 'access.redhat.com'; $.support.cors = true; strata.setStrataHostname('https://' + host);</script>
  <![endif]-->

	<div class="jon-rha-main" ng-app="RedhatAccess.JON" ng-controller="customCase" data-ng-init="init()">
		<div id="rha-content" ui-view></div>
	</div>
	<script>
	// retrieve our version (something like redhat-access-plugin-jon-X.X.X)
	$.ajax({
      dataType : 'json',
      contentType : 'application/json',
      url : "configuration",
      type : "GET",
      method : "GET",
      success : function(resp) {
        strata.setRedhatClientID(resp.userAgent);
      }
    });
	</script>
</body>
</html>
