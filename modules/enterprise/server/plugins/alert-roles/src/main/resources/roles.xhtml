<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:a4j="https://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

    <body>
        <br />
        <h:outputText value="Select the roles to add:" />
        <br/>

        <h:selectManyMenu id="mySenderList" value="#{rolesBean.currentRoles}">
            <f:selectItems value="#{rolesBean.rolesMap}"/>
        </h:selectManyMenu>

        <br />
        <h:commandButton id="roles_submit"
                        value="Add Roles"
                        type="submit"
                        action="#{rolesBean.submit}" />
    </body>
</html>
