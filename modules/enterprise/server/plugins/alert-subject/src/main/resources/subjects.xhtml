<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<body>

<h:panelGrid columns="3">
    <h:panelGroup>
        <h:outputText>Select the subjects to add:</h:outputText>
        <br/>
        <h:selectManyListbox id="availableSubjectsList"
                             value="#{subjectsBean.currentSubjects}"
                             style="width : 100px"
                             size="3">
            <f:selectItems value="#{subjectsBean.selectableSubjectsMap}"/>
        </h:selectManyListbox>
    </h:panelGroup>

    <h:panelGroup>
        <br/>
        <h:commandButton
                id="subjects_submit_add"
                value="Add Subjects"
                type="submit"
                action="#{subjectsBean.addSubjects}"
                />
        <br/>
               <h:commandButton
                id="subjects_submit_remove"
                value="Remove Subjects"
                type="submit"
                action="#{subjectsBean.removeSubjects}"
                />
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText>Selected subjects:</h:outputText>
        <br/>
        <h:selectManyListbox id="selectedSubjectsList"
                             value="#{subjectsBean.subjectsToRemove}"
                             style="width : 100px"
                             size="3">
            <f:selectItems value="#{subjectsBean.currentSubjectsMap}"/>
        </h:selectManyListbox>

    </h:panelGroup>
</h:panelGrid>
</body>
</html>
